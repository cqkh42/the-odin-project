<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="shortcut icon" href="https://cqkh42.github.io/cdn/img/avatar.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cqkh42.github.io/cdn/css/reset.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div id="container" class="dp1">
      <button type="number" data-num="1" style="grid-area: one" class="dp1">1</button>
      <button type="number" data-num="2" style="grid-area: two" class="dp1">2</button>
      <button type="number" data-num="3" style="grid-area: three" class="dp1">3</button>
      <button type="number" data-num="4" style="grid-area: four" class="dp1">4</button>
      <button type="number" data-num="5" style="grid-area: five" class="dp1">5</button>
      <button type="number" data-num="6" style="grid-area: six" class="dp1">6</button>
      <button type="number" data-num="7" style="grid-area: seven" class="dp1">7</button>
      <button type="number" data-num="8" style="grid-area: eight" class="dp1">8</button>
      <button type="number" data-num="9" style="grid-area: nine" class="dp1">9</button>
      <button type="number" data-num="0" style="grid-area: zero" class="dp1">0</button>
      <button type="number" data-num="." style="grid-area: dot" class="dp1">.</button>
      <button type="func" name="add" data-operator="+" style="grid-area: plus" class="dp1">+</button>
      <button type="func" name="subtract" data-operator="-" style="grid-area: minus" class="dp1">&#x2212</button>
      <button type="func" name="divide" data-operator="/" style="grid-area: divide" class="dp1">&#247</button>
      <button type="func" name="multiply" data-operator="*" style="grid-area: multiply" class="dp1">&#215</button>
      <button type="equals" name="equals" style="grid-area: equals" class="dp1">=</button>
      <button type="ac" name="ac" style="grid-area: ac" class="dp1">AC</button>
      <span id="screen" style="grid-area: screen" class="dp1">0</span>
    </div>
  </body>
  <script type="text/javascript" src="js/master.js" charset="utf-8"></script>
</html>
