<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="shortcut icon" href="https://cqkh42.github.io/cdn/img/avatar.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cqkh42.github.io/cdn/css/reset.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div id="container" class="dp1">
      <button data-key="1" class="dp1" onclick="this.blur()">1</button>
      <button data-key="2" class="dp1">2</button>
      <button data-key="3" class="dp1">3</button>
      <button data-key="4" class="dp1">4</button>
      <button data-key="5" class="dp1">5</button>
      <button data-key="6" class="dp1">6</button>
      <button data-key="7" class="dp1">7</button>
      <button data-key="8" class="dp1">8</button>
      <button data-key="9" class="dp1">9</button>
      <button data-key="0" class="dp1">0</button>
      <button data-key="." class="dp1">.</button>
      <button data-key="+" class="dp1">+</button>
      <button data-key="-" class="dp1">-</button>
      <button data-key="/" class="dp1">รท</button>
      <button data-key="*" class="dp1">ร</button>
      <button data-key="=" class="dp1">=</button>
      <button class="dp1">AC</button>
      <span id="screen" class="dp1">0</span>
    </div>
  </body>
  <script type="text/javascript" src="js/master.js" charset="utf-8"></script>
</html>
